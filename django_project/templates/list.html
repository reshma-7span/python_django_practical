<!DOCTYPE html>
<html>
<head>
    <title>TODO List</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Add CSS styles or link to a CSS file for styling -->
</head>
<body>
    <h1>TODO List</h1>
     <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Sr No.</th>
            <th scope="col">Title Name</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.category }}</td>
                <td>{{ todo.description }}</td>
                <td>{{ todo.date }}</td>
                <td>
                    <a href="{% url 'update' todo.pk %}"><button>Update</button></a>
                    <form action="{% url 'delete' todo.pk %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No TODOs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create' %}"><button>Create New TODO</button></a>
</body>
</html>
