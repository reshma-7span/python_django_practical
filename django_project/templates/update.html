<!DOCTYPE html>
<html>
<head>
    <title>Update TODO</title>
    <!-- Add CSS styles or link to a CSS file for styling -->
</head>
<body>
    <h1>Update TODO</h1>
    <form action="{% url 'update' todo.pk %}" method="post">
        {% csrf_token %}
        <label for="title">Title Name:</label><br>
        <input type="text" id="title" name="title" value="{{ todo.title }}" required><br><br>
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" value="{{ todo.category }}" required><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required>{{ todo.description }}</textarea><br><br>
        <input type="submit" value="Update"><br><br>
    </form>
    <a href="{% url 'list' %}"><button>Back to TODO List</button></a>
</body>
</html>
